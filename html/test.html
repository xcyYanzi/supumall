<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		ul {
			list-style: none;
			width: 165px;
			height: 183px;
			position: relative;
			overflow: hidden;
		}
		
		ul li {
			width: 165px;
			height: 183px;
			line-height: 183px;
			text-align: center;
			float: left;
			background: pink;
			border: 1px solid #000000;
			font-size: 50px;
	
}
	</style>
	</head>
	<body>
		
		<ul class="list5">
	<li>
		1
	</li>
	<li>
		2
	</li>
	<li>
		3
	</li>
	<li>
		4
	</li>
	<li>
		5
	</li>
</ul>

<div class="djs">djs</div>
		
		
		<script type="text/javascript">
			var index = 0;
			var timer = null;
			timer = setInterval(move,3000);
			
			function move(){
				index++;
				$(".list5 li").eq(index-1).css({"position":"absolute"}).animate({"left":-167},1000,function(){
					$(this).css("left",167);
				});
				if(index == $(".list5 li").length){
					index = 0;
				}
				$(".list5 li").eq(index).css({"position":"absolute","left":167}).animate({"left":0},1000);
				
			}
			
			
			
		function timeSpike(endTime){
		var oDate1=new Date();
		var oDate2=new Date(endTime);
		var cha=oDate2-oDate1;
		var tt=Math.floor((cha/(1000*60*60*24)));
		var hh=Math.floor(cha/(1000*60*60));
		var mm=Math.floor((cha%(1000*60*60))/(1000*60));
		var ss=Math.floor((cha-hh*1000*60*60-mm*1000*60)/1000);	
		tt=tt<10?"0"+tt:tt;
		hh=hh<10?"0"+hh:hh;
		mm=mm<10?"0"+mm:mm;
		ss=ss<10?"0"+ss:ss;
			var str="还有："+tt+"天"+hh+"时"+mm+"分"+ss+"秒";
			return str;
}
				

		var time1 = setInterval(timeSpike(),1000);
		var str = timeSpike("2017-5-31 18:00:00");
		document.getElementsByClassName("djs")[0].innerHTML = str;
	
		</script>
		
	</body>
</html>
