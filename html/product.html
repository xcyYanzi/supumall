		<script type="text/javascript">
				/*--------放大镜------------*/
	var Warp = document.getElementsByClassName("left")[0];
	var Area = Warp.getElementsByTagName("div");
	var mArea = document.getElementById("mArea");
	var bArea = document.getElementById("bArea");
	var mImg = mArea.getElementsByTagName("img")[0];
	var oUl = document.getElementsByTagName("ul")[0];
	var aLi = oUl.getElementsByTagName("li");
	var bImg = bArea.getElementsByTagName("img")[0];
	var fdj = document.getElementById("fdj");
	//鼠标划过小图之后图片地址改变
	for(var i = 0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			mImg.src = "../img/product/pro"+(this.index+1)+".jpg";
			bImg.src = "../img/product/pro"+(this.index+1)+".jpg";
		}
	}
	mArea.onmousemove = function(e){
		var evt = e || event;
		bArea.style.display = "block";
		fdj.style.display = "block";
		var x = evt.pageX - Warp.offsetLeft - fdj.offsetWidth/2;
		var y = evt.pageY - Warp.offsetTop - fdj.offsetHeight/2;
		if(x <= 0){
			x = 0;
		}
		if(x >= Warp.offsetWidth - fdj.offsetWidth){
			x = Warp.offsetWidth - fdj.offsetWidth;
		}
		if(y <= 0){
			y = 0;
		}
		if(y >= mArea.offsetHeight - fdj.offsetHeight){
			y = mArea.offsetHeight - fdj.offsetHeight;
		}
		fdj.style.left = x + "px";
		fdj.style.top = y + "px";
		bImg.style.top = -bImg.offsetHeight/mImg.offsetHeight * y + "px";
		bImg.style.left = -bImg.offsetWidth/mImg.offsetWidth * x + "px";
	}
	mArea.onmouseleave = function(){
		bArea.style.display = "none";
		fdj.style.display = "none";
	}
		</script>
