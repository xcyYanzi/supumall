<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--header-->
		<div id="top">
			<div id="t-con">
				<img src="img/login/logo.jpg"/>
				<p>欢迎<span>登录</span></p>
			</div>
		</div>
		<!--main-->
		<div id="content">
			<div id="login">
				
				<!--登录页面-->
				<div id="main">
					<h3>会员登录</h3>
					<span>没有速普账号？<a href="javascript:;">立即注册</a></span>
					<div id="m-con">
						<form id="logForm">
							<div>
								<span>&#xe61a;<input type="text" name="username" placeholder="邮箱、手机号、账号"/></span>
							</div>
							<div>
								<span>&#xe635;<input type="text" name="password" placeholder="密码" /></span>
							</div>
							<div id="huadong">
								<div id="move">
									<img src="img/login/bg_draggable_qaptcha_1.png" onclick="return false;"/>
								</div>
								<p>按住滑块拖动到最右边</p>
							</div>
							<div id="check">
								<span>
									<input type="checkbox" value="记住用户名" />记住用户名
								</span>
								<span>
									<input type="checkbox" value="自动登录" checked="checked" />自动登录
								</span>
								<span>忘记密码了？</span>
							</div>
						<div id="last">
							<input type="button" value="登 录" />
						</div>
						</form>
					</div>
					<p>
						合作账户登录：
						<img src="img/login/zhifubao.png" />
						<img src="img/login/weibo.png" />
					</p>
				</div>	
				<!--注册页面-->
				<div id="reg">
					<h3>用户注册</h3>
					<span>已有账号？<a href="javascript:;">立即登录</a></span>
					<div id="r-con">
						<form id="regForm">
							<div>
								<span>&#xe61a;<input type="text" name="username" placeholder="邮箱、手机号"/></span>
							</div>
							<div>
								<span>&#xe635;<input type="text" name="password" placeholder="6-16位字符，必须包含英文字母和数字" /></span>
							</div>
							<div>
								<span>&#xe649;<input type="text" id="num" placeholder="输入验证码" /></span>
								<div id="yzm"></div>
							</div>
							<div>
								<span>&#xe655;<input type="text" id="telNum" placeholder="输入手机验证码" /></span>
								<input type="button" value="获取验证码" id="btn1"/>
							</div>
						<div id="rules">
							<span><input type="checkbox" checked="checked" id="ckb"/>我已阅读并同意<a href="javascript:;">《速普商城用户协议》</a></span>
						</div>	
							
						<div id="last">
							<input type="button" value="注册" />
						</div>
						</form>
					</div>
				</div>	
				
				
				
			</div>
		</div>
		<!--footer-->
		<footer>
			<p>Copyright&copy;速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</p>
			<img src="img/login/zhizhao.png" />
			<img src="img/login/cnnic.png" />
		</footer>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
